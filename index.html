<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="background"></div>
      <div class="logo">
        <i class="fa-solid fa-link logo-link"></i>
      </div>
      <div class="box box1">
        <span class="icon">
          <a
            href="https://github.com/KateMcRo"
            aria-label="Kate Roger's Github profile"
          >
            <i class="fa-brands fa-github link"></i
          ></a>
        </span>
      </div>
      <div class="box box2">
        <span class="icon">
          <a
            href="https://www.linkedin.com/in/KateMcRo/"
            aria-label="Kate Roger's LinkedIn profile"
          >
            <i class="fa-brands fa-linkedin-in link"></i
          ></a>
        </span>
      </div>
      <div class="box box3">
        <span class="icon">
          <a
            href="https://instagram.com/ohkate_life"
            aria-label="Kate Roger's Instagram profile"
          >
            <i class="fa-brands fa-instagram link"></i
          ></a>
        </span>
      </div>
    </div>
  </body>
</html>
